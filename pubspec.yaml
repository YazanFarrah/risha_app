version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
 
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  fpdart: ^1.1.1
  flutter_svg: ^2.0.16
  flutter_animate: ^4.5.2
  flutter_native_splash: ^2.4.0
  shimmer: ^3.0.0
  get: ^4.6.6
  flutter_screenutil: ^5.9.3
  flutter_local_notifications: ^18.0.1
  dropdown_button2: ^2.3.9
  file_picker: ^8.1.4
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  cached_network_image: ^3.4.1
  hive: ^4.0.0-dev.2
  isar_flutter_libs: ^4.0.0-dev.14
  path_provider: ^2.1.5
  connectivity_plus: ^6.1.0
  dio: ^5.7.0
  retry: ^3.1.2
  readmore: ^3.0.0
  photo_view: ^0.15.0
  lottie: ^3.1.3
  intl: ^0.19.0
  onesignal_flutter: ^5.2.8
  blur: ^4.0.0
  url_launcher: ^6.3.1
  timezone: ^0.10.0
  device_preview: ^1.2.0
  easy_localization: ^3.0.7
  in_app_review: ^2.0.9
  app_links: ^6.3.2
  pinput: ^5.0.0
  flutter_spinkit: ^5.2.1
  vibration: ^2.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/
    - assets/svgs/
    - assets/svgs/bottom_navbar/
    - assets/animations/
    - assets/translations/en.json
    - assets/translations/ar.json

  fonts:
      - family: Almarai
        fonts:
          - asset: assets/fonts/Almarai-Bold.ttf
            # style: bold
            weight: 700
          - asset: assets/fonts/Almarai-Regular.ttf
            # style: normal
            weight: 400